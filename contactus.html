<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contact-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .contact-container h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .contact-container p {
            margin-bottom: 40px;
            font-size: 1.1em;
            color: lightgray;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .collaborate-btn {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 15px 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .collaborate-btn:hover {
            background-color: orchid;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            background-color: white;
            color: black; /* Change text color to black */
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .submit-btn {
            background-color: white;
            color: black;
            padding: 15px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .submit-btn:hover {
            background-color: orchid;
            color: white;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>CONNECT WITH US</h1>
    <p>Let's connect and bring your vision to life in the Computer Science and Engineering community. We're excited to collaborate with you and provide support to turn your ideas into reality.</p>
    <div class="form-container">
        <a href="" class="collaborate-btn">Let's Collaborate</a>
        <form action="http://localhost:5000/submit" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
